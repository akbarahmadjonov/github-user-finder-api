<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github profiles, fetch api</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
        type='text/css'>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Get started -->
    <header>
        <div class="header bg-dark p-3">
            <h2 class="text-light ms-5"><i class="fa-brands fa-github"></i> GitHub finder</h1>
        </div>
    </header>
    <!--* Header -->

    <main>
        <section class="search-user">
            <div class="container">
                <div class="search-user__form mt-3 p-4 border border-1 rounded-1">
                    <h1>Search GitHub Users</h1>
                    <p class="text-secondary">Enter a username to search for user profile and repositories...</p>
                    <form class="form-user">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text fs-5 opacity-75" id="basic-addon3">
                                    <i class="fa-brands fa-github me-2"></i>
                                    Username
                                </span>
                            </div>
                            <input type="text" class="form-control form-input" id="basic-url"
                                aria-describedby="basic-addon3" autofocus>
                        </div>
                        <span class="d-none text-danger valid-danger">Please enter username!</span>
                    </form>
                </div>
            </div>
        </section>
        <!--* Search user  -->

        <section class="search-result">
            <div class="container">
                <ul class="search-result__output"></ul>
            </div>
        </section>

    </main>
    <script src="./js/main.js"></script>
</body>

</html>
